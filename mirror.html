<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中山大学体育场馆预订系统</title>
    <style>
        /* --- 基本重置和全局样式 --- */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background-color: #f4f4f4;
            /* 页面背景色 */
            color: #333;
            font-size: 14px;
            line-height: 1.5;
            /* 默认行高 */
        }

        * {
            box-sizing: border-box;
        }

        button {
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
            font-family: inherit;
            font-size: inherit;
            color: inherit;
            line-height: inherit;
            /* 继承行高防止对齐问题 */
            text-align: center;
            /* 默认按钮文本居中 */
        }

        /* --- 容器 --- */
        .mobile-container {
            padding: 0 0px; /* 修正：0x 应为 0px 或 0 */
            max-width: 480px;
            margin: 0 auto;
            background-color: #f4f4f4;
            /* 容器主要背景改为白色 */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* --- 1. 模拟导航栏 (与截图略有不同，截图为原生导航栏) --- */
        .nav-bar {
            background-color: #10aeff;
            /* 截图中的蓝色 */
            color: white;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            font-size: 17px;
            /* 稍微调整字体大小 */
            font-weight: 500;
            /* 调整字重 */
            position: sticky;
            /* 可以固定在顶部 */
            top: 0;
            z-index: 10;
            display: none;
        }

        .nav-bar .back-arrow {
            font-size: 24px;
            margin-right: 10px;
            font-weight: normal;
            width: 25px;
            /* 给返回箭头一个固定宽度 */
        }

        .nav-bar .title {
            flex-grow: 1;
            text-align: center;
            /* 移除右边内边距，让标题居中更准确 */
        }

        .nav-bar .menu-dots {
            font-size: 24px;
            line-height: 1;
            width: 25px;
            /* 给菜单点一个固定宽度 */
            text-align: right;
        }

        /* --- 2. 新增: 头部 Logo 和账户区域 --- */
        .header-section {
            background-color: #287c33;
            /* 中大绿 */
            color: white;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-section .logo-area {
            display: flex;
            align-items: center;
        }

        .header-section .combined-logo {
            height: 35px;
            width: auto;
            max-width: 100%;
            vertical-align: middle;
        }

        .header-section .account-actions button {
            background-color: #fff;
            color: #007d28;
            border-radius: 15px;
            padding: 5px 15px;
            font-size: 13px;
            margin-left: 8px;
            border: 1px solid #fff;
        }

        .header-section .account-actions button.logout {
            background-color: transparent;
            color: #fff;
            border: 1px solid #fff;
        }

        /* --- 3. 操作栏 (返回/预约管理) --- */
        .action-bar {
            display: flex;
            padding: 10px 15px;
            background-color: #fff;
            /* 背景改为白色 */
            align-items: center;
            border-bottom: 1px solid #eee;
            /* 加一个底部分隔线 */
        }

        .action-button.back-home {
            background-color: #007d28;
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 14px;
            display: flex;
            align-items: center;
            line-height: 1;
            border: none;
            cursor: pointer;
        }

        .action-button.back-home .icon-home {
            width: 18px;
            height: 18px;
            margin-right: 5px;
            display: inline-block;
            vertical-align: middle;
        }

        .appointment-management-label {
            display: flex;
            align-items: center;
            color: #888888;
            font-size: 14px;
            margin-left: 15px;
            cursor: default;
            flex-grow: 1;
            background-color: #f7f7f7;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 6px 10px;
            color: #666;
        }

        .appointment-management-label .icon-appointment-schedule {
            margin-right: 6px;
            flex-shrink: 0;
        }

        .appointment-management-label .icon-arrow-down {
            margin-left: auto;
            font-size: 12px;
            color: #aaa;
        }

        .tab-bar {
            display: flex;
            background-color: #fff;
            border-bottom: 1px solid #eee;
            padding: 0 15px;
        }

        .tab-item {
            flex: 1;
            text-align: center;
            padding: 12px 0;
            font-size: 15px;
            color: #666;
            position: relative;
            cursor: pointer;
        }

        .tab-item.active {
            color: #007d28;
            font-weight: 500;
        }

        .tab-item.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background-color: #007d28;
            border-radius: 1px;
        }

        /* --- 5. 新增: 筛选区域 --- */
        .filter-section {
            display: flex;
            padding: 10px 15px;
            background-color: #fff; /* 改为 #fff 以匹配 content-box */
            align-items: center;
            gap: 10px;
        }


        .filter-button {
            display: flex;
            align-items: center;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            margin-left: 6px;
            position: relative;
        }

        .filter-button.date-filter {
            background-color: #007d28;
            color: white;
            border: none;
        }

        .filter-button.date-filter .icon {
            margin-right: 5px;
            font-size: 16px;
        }

        .filter-button.status-filter {
            position: relative;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            padding: 8px 12px 6px 12px;
            margin-right: 6px;
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        .status-text-container {
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
            padding-left: 4px;
        }

        .filter-button.status-filter .text-label {
            position: absolute;
            top: -16px; /* 调整以避免与边框重叠，实际效果需测试 */
            left: 2px;
            background-color: #fff; /* 与筛选区背景一致 */
            padding: 0 4px;
            font-size: 10px;
            color: #999;
            z-index: 1;
            text-align: left;
        }

        .filter-button.status-filter .text-value {
            margin-left: 0;
            color: #333;
            flex-grow: 1;
            text-align: left;
            padding-top: 2px;
            padding-left: 2px;
        }

        .filter-button.status-filter .icon-arrow-down {
            margin-left: 8px;
            font-size: 12px;
            color: #aaa;
            flex-shrink: 0;
        }

        /* --- 6. 内容区域 --- */
        .content-box {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .content-inner {
            padding: 15px;
            background-color: #fff;
        }

        .content-area {
            background-color: #f4f4f4;
            padding: 15px 15px;
            flex-grow: 1;
        }

        /* --- 7. 预订卡片 (修改后) --- */
        .booking-card-wrapper {
            background-color: #fff;
            border: 8px solid #e0e0e0;
            border-radius: 8px;
            margin-left: 6px;
            margin-right: 6px;
            margin-bottom: 0px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        .booking-card {
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.2s ease;
            padding: 0;
            border: none;
            border-radius: 0;
            margin-bottom: 0;
            box-shadow: none;
        }

        .booking-card:hover {
            background-color: #fafafa;
        }

        .card-layout-wrapper {
            display: flex;
            padding: 15px;
        }

        .card-icon-area {
            width: 25px;
            margin-right: 12px;
            flex-shrink: 0;
            display: flex;
            align-items: flex-start;
            padding-top: 2px;
        }

        .card-main-icon {
            width: 20px;
            height: 20px;
            color: #888888;
        }

        .card-content-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .card-header-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .card-header-info .title {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            flex-grow: 1;
            margin-right: 8px;
            word-break: break-all;
        }

        .status-badge {
            background-color: #fff;
            color: #07c160;
            font-size: 12px;
            padding: 3px 10px;
            border-radius: 999px;
            border: 1px solid #07c160;
            flex-shrink: 0;
            display: inline-block;
            line-height: 1.4;
            text-align: center;
        }

        .card-separator {
            border: none;
            border-top: 1px solid #f0f0f0;
            margin: 0 0 10px 0;
            width: 100%;
        }

        .time-info { /* 用于包裹日期、时间、地点每一项 */
            display: flex; /* 改为 flex 使得图标和文字在同一行 */
            align-items: center; /* 垂直居中图标和文字 */
            margin-bottom: 8px; /* 和原来 detail-row 的行间距一致 */
        }
         .time-info:last-child {
            margin-bottom: 0;
        }

        .time-info .icon { /* time-info 内部的图标 */
            margin-right: 8px;
            font-size: 16px; /* 保持与 detail-icon 一致 */
            width: 16px;     /* 保持与 detail-icon 一致 */
            height: 16px;    /* 保持与 detail-icon 一致 */
            color: #888888; /* 保持与 detail-icon 一致 */
            text-align: center;
            flex-shrink: 0;
        }


        .detail-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            width: 100%;
        }
        
        /* 调整这个容器的样式 */
        .booking-card .card-details .detail-row.time-row {
            display: flex;
            flex-direction: column; 
            align-items: flex-start;
            margin-top: 8px;
            margin-bottom: 0; 
            width: 100%;
        }

        /* 针对 detail-row 内部的图标，如果还有使用的话 */
        .detail-row .icon, 
        .detail-icon { /* 合并 .detail-icon 到这里，如果它指代相同类型的图标 */
            width: 16px;
            height: 16px;
            margin-right: 8px;
            color: #888888;
            display: inline-block; /* 或者 flex-shrink: 0; 如果在 flex 容器内 */
            vertical-align: middle;
            flex-shrink: 0;
        }


        .detail-row:last-child {
            margin-bottom: 0;
        }
        
        .booking-id {
            color: #fa9d3b;
            font-weight: 500;
            font-size: 13px;
            margin-right: 8px;
        }

        .price {
            color: #fa9d3b;
            font-weight: 500;
            font-size: 13px;
        }

        .card-actions {
            display: flex;
            justify-content: flex-start;
            margin-top: 15px;
            padding-top: 0;
            border-top: none;
        }

        .action-button { /* 通用 action-button，也适用于卡片内按钮 */
            font-size: 13px;
            padding: 5px 18px;
            border-radius: 4px;
            margin-left: 0; /* 卡片内按钮默认不加左边距，除非有多个 */
            border: 1px solid;
            line-height: 1.5;
        }
         .card-actions .action-button + .action-button {
            margin-left: 8px; /* 多个按钮时才应用间距 */
        }


        .cancel-button { /* 卡片内的取消按钮 */
            border-color: #ee0a24;
            color: #ee0a24;
            background-color: #fff;
        }

        /* --- 8. 分页 --- */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 0 5px 0;
            background: #fff;
        }


        .page-button {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            color: #666;
            min-width: 32px;
            height: 32px;
            line-height: 30px;
            text-align: center;
            border-radius: 4px;
            margin: 0 5px;
            font-size: 14px;
            padding: 0 5px;
        }

        .page-button.active-page {
            background-color: #007d28;
            color: white;
            border-color: #007d28;
            font-weight: bold;
        }

        .page-button:disabled {
            color: #ccc;
            cursor: not-allowed;
            border-color: #eee;
            background-color: #f8f8f8;
        }

        /* --- 9. 底部信息 --- */
        .footer {
            background-color: #383934;
            color: #FFFFFF;
            font-size: 12px;
            padding: 25px 15px;
            text-align: left;
            line-height: 1.4;
        }

        .footer p:first-child {
            font-size: 16px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .footer p {
            margin-top: 0;
        }

        .footer p:last-child {
            margin-bottom: 0;
        }

        /* --- 10. Modal (弹窗) 样式 --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }


        .modal {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px 5px 5px 15px;
            width: 85%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .modal-overlay.visible {
            display: flex;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 500;
            text-align: left;
            margin-bottom: 15px;
            color: #333;
            padding-bottom: 0;
            border-bottom: none;
        }

        .modal-details p {
            margin: 10px 0;
            font-size: 14px;
            color: #555;
            line-height: 1.6;
            display: flex;
        }

        .modal-details strong {
            color: #888;
            font-weight: normal;
            display: inline-block;
            width: auto;
            flex-shrink: 0;
            margin-right: 8px;
            text-align: left;
        }

        .modal-details span {
            flex-grow: 1;
            color: #333;
        }

        .modal-actions {
            text-align: right;
            margin-top: 20px;
            margin-bottom: 0;
            padding-top: 0;
            border-top: none;
        }

        .modal-button-confirm {
            background-color: #007d28;
            color: white;
            padding: 8px 25px;
            border-radius: 6px;
            font-size: 15px;
            border: none;
            cursor: pointer;
            width: auto;
            display: inline-block;
        }

        .modal-button-confirm:hover {
            background-color: #006720;
        }

        /* --- 辅助图标样式 (简单模拟) --- */
        .icon { /* General icon class already used by SVGs, ensure no conflict or merge */
            display: inline-block;
            vertical-align: middle;
        }
        /* Fallback text icons if SVGs fail or for other uses, currently not primary */
        .icon-info::before {
            content: '!';
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .icon-back::before {
            content: '<';
            font-size: 20px;
        }

        .icon-menu::before {
            content: '⋮';
            font-size: 20px;
        }
    </style>
</head>

    </div> <script>
        // --- 新增：日期和时间处理函数 ---
        function getTodayFormattedDate() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth() + 1; // 月份是从0开始的
            const day = now.getDate();
            return `${year}年${month}月${day}日`;
        }

        function getCurrentTimeSlot() {
            const now = new Date();
            const dayOfWeek = now.getDay(); // 0 (Sunday) - 6 (Saturday)
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();

            let timeSlot = "";

            // 1. 确定基于星期的初始时间段
            if (dayOfWeek >= 1 && dayOfWeek <= 5) { // 周一到周五 (1-5)
                timeSlot = "12:30 - 14:00";
            } else { // 周末 (周六0或周日6)
                timeSlot = "10:00 - 12:00";
            }

            // 2. 检查是否需要根据当前时间覆盖时间段
            // 如果当前时间是13:30或更晚
            if (currentHour > 13 || (currentHour === 13 && currentMinute >= 30)) {
                timeSlot = "14:00 - 16:00";
            }
            return timeSlot;
        }

        function updateAllDateTimeDisplays() {
            const todayFormattedDate = getTodayFormattedDate();
            const currentTimeSlot = getCurrentTimeSlot();
            
            const allBookingCards = document.querySelectorAll('.booking-card');

            allBookingCards.forEach(card => {
                // 更新卡片的 data-* 属性
                card.dataset.date = todayFormattedDate;
                card.dataset.time = currentTimeSlot;

                // 更新卡片内显示的日期和时间
                // 注意：这里的选择器依赖于HTML结构中日期、时间、地点的<div class="time-info">的顺序
                const timeInfoDivs = card.querySelectorAll('.detail-row.time-row .time-info');
                if (timeInfoDivs.length >= 2) { // 确保至少有日期和时间的div
                    const dateDisplaySpan = timeInfoDivs[0].querySelector('span'); // 第一个是日期
                    const timeDisplaySpan = timeInfoDivs[1].querySelector('span'); // 第二个是时间

                    if (dateDisplaySpan) {
                        dateDisplaySpan.textContent = todayFormattedDate;
                    }
                    if (timeDisplaySpan) {
                        timeDisplaySpan.textContent = currentTimeSlot;
                    }
                }
            });

            // Modal 中的日期和时间会在点击卡片时通过 showModal 函数从卡片的 dataset 中获取最新值，
            // 所以这里不需要直接更新 modal-date 和 modal-time 的 textContent。
        }

        // --- 原有的 Modal JavaScript ---
        document.addEventListener('DOMContentLoaded', function () {
            const modalOverlay = document.getElementById('booking-modal-overlay');
            const modalConfirmButton = document.getElementById('modal-confirm-button');
            const bookingCards = document.querySelectorAll('.booking-card');

            // Modal 内的 span 元素
            const modalVenue = document.getElementById('modal-venue');
            const modalDate = document.getElementById('modal-date'); // 会被更新
            const modalTime = document.getElementById('modal-time'); // 会被更新
            const modalLocation = document.getElementById('modal-location');
            const modalBookingId = document.getElementById('modal-booking-id');
            const modalPrice = document.getElementById('modal-price');

            function showModal(data) {
                console.log("[企业微信开发助手] Debug: Populating modal with data:", data);
                modalVenue.textContent = data.venue || '-';
                modalDate.textContent = data.date || '-'; // 从卡片获取更新后的日期
                modalTime.textContent = data.time || '-'; // 从卡片获取更新后的时间段
                modalLocation.textContent = data.location || '-';
                modalBookingId.textContent = data.bookingId || '-';
                modalPrice.textContent = data.price || '-';
                modalOverlay.classList.add('visible');
            }

            function hideModal() {
                modalOverlay.classList.remove('visible');
            }

            bookingCards.forEach(card => {
                card.addEventListener('click', function (event) {
                    if (event.target.closest('.card-actions button')) {
                        console.log("[企业微信开发助手] Debug: Clicked on action button, preventing modal.");
                        return;
                    }
                    // 从当前卡片的 dataset 获取数据 (这些数据已经被 updateAllDateTimeDisplays 更新了)
                    const data = {
                        venue: this.dataset.venue,
                        date: this.dataset.date, // 获取的是最新的动态日期
                        time: this.dataset.time, // 获取的是最新的动态时间段
                        location: this.dataset.location,
                        bookingId: this.dataset.bookingId,
                        price: this.dataset.price
                    };
                    showModal(data);
                });
            });

            modalConfirmButton.addEventListener('click', hideModal);

            modalOverlay.addEventListener('click', function (event) {
                if (event.target === modalOverlay) {
                    hideModal();
                }
            });
            
            // --- 新增：页面加载时和定时更新日期时间 ---
            updateAllDateTimeDisplays(); // 页面加载时立即更新一次
            setInterval(updateAllDateTimeDisplays, 1000); // 每秒更新一次（如果不需要秒级更新时间，可以改为 60000ms 即每分钟）


            // Debugging: Check elements on load
            console.log("[企业微信开发助手] Debug: Modal Overlay found:", modalOverlay);
            console.log("[企业微信开发助手] Debug: Confirm Button found:", modalConfirmButton);
            console.log("[企业微信开发助手] Debug: Booking Cards found:", bookingCards.length);
            console.log("[企业微信开发助手] Debug: Tab Bar found:", document.querySelector('.tab-bar'));
            console.log("[企业微信开发助手] Debug: Filter Section found:", document.querySelector('.filter-section'));
            console.log("[企业微信开发助手] Debug: Appointment Management Label found:", document.querySelector('.appointment-management-label'));
        });
    </script>
